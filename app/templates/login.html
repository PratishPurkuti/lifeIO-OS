{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-20">
    <div class="pixel-card bg-slate-800">
        <h2 class="text-lg mb-6 text-center text-rose-500">Player Login</h2>

        <form id="login-form" class="space-y-6">
            <div>
                <label class="block mb-2 text-sm">Email Address</label>
                <input type="email" id="email" required
                    class="w-full bg-slate-900 border-2 border-slate-600 p-2 text-white focus:outline-none focus:border-rose-500">
            </div>

            <div>
                <label class="block mb-2 text-sm">Access Password</label>
                <input type="password" id="password" required
                    class="w-full bg-slate-900 border-2 border-slate-600 p-2 text-white focus:outline-none focus:border-rose-500">
            </div>

            <div id="error-msg" class="text-rose-500 text-sm hidden"></div>

            <button type="submit" class="pixel-btn w-full text-lg">
                Enter World
            </button>
        </form>

        <p class="mt-6 text-center text-xs text-slate-400">
            Authorized Players Only
        </p>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    document.getElementById('login-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const errorMsg = document.getElementById('error-msg');

        try {
            const response = await fetch('/api/auth/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });

            const data = await response.json();

            if (response.ok) {
                window.location.href = '/dashboard';
            } else {
                errorMsg.textContent = data.error || 'Login failed';
                errorMsg.classList.remove('hidden');
            }
        } catch (err) {
            errorMsg.textContent = 'Network error occurred';
            errorMsg.classList.remove('hidden');
        }
    });
</script>
{% endblock %}
