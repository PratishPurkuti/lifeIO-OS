<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LifeIO | {% block title %}{% endblock %}</title>
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    <style>
        /* Extra small adjustments for pixel font readability */
        .text-xxs { font-size: 0.6rem; }
    </style>
    {% block head %}{% endblock %}
</head>
<body class="min-h-screen flex flex-col">
    <nav class="p-4 border-b-4 border-white bg-slate-900 sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl text-white">LifeIO</h1>
            <div id="nav-auth" class="flex gap-4">
                <!-- Dynamic Auth Links -->
            </div>
        </div>
    </nav>

    <main class="flex-grow container mx-auto p-4">
        {% block content %}{% endblock %}
    </main>

    <footer class="p-4 border-t-4 border-white text-center text-sm">
        <p>&copy; 2024 LifeIO - Gamified Life Tracker</p>
    </footer>

    <!-- Alpine.js for minimal reactivity -->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
